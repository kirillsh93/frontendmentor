<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <!-- image -->
    <div class="card-img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <!-- body -->
    <div class="card-body">
      <h3 class="card-title"><a href="#">Equilibrium #3429</a></h3>
      <p class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card-info">
        <div class="card-info-eth card-info-item">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <small>0.041 ETH</small>
        </div>
        <div class="card-info-time card-info-item">
          <img src="./images/icon-clock.svg" alt="clock">
          <small>3 days left</small>
        </div>
      </div>

      <hr>

      <!-- author -->
      <div class="card-author">
        <img src="./images/image-avatar.png" alt="avatar">
        <small>Creation of <a href="#">Jules Wyvern</a></small>
      </div>

    </div>
  </div>
</body>

</html>
